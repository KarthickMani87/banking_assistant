version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g pnpm
      - pnpm install
  build:
    commands:
      - pnpm run build
  post_build:
    commands:
      - echo "Uploading build artifacts to S3..."
      - aws s3 sync dist/ s3://$S3_BUCKET/ --delete
      - echo "Invalidating CloudFront cache..."
      - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DIST_ID --paths "/*"

